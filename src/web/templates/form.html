<form method="POST" action="/">
    <label for="username">Usuário Lichess:</label>
    <input type="text" name="username" required>
  
    <label for="max_games">Número máximo de jogos:</label>
    <input type="number" name="max_games" value="50" min="1" max="300">
  
    <label for="perf_type">Tipo de jogo:</label>
    <select name="perf_type">
      <option value="bullet">Bullet</option>
      <option value="blitz">Blitz</option>
      <option value="rapid">Rapid</option>
      <option value="classical">Classical</option>
    </select>
  
    <label for="color">Cor jogada:</label>
    <select name="color">
      <option value="">Ambas</option>
      <option value="white">Brancas</option>
      <option value="black">Pretas</option>
    </select>
  
    <button type="submit">Enviar</button>
  </form>
